<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mode</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the input and icons */
        .input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 25px;
            padding: 0.5em 1em;
        }

        /* Input field styling */
        .input-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5em;
            outline: none;
            font-size: 1em;
        }

        .input-container input[type="text"]::placeholder {
            color: #aaa;
        }

        /* Icon button styling */
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 0.3em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Hidden file input */
        #cameraInput {
            display: none;
        }

        /* Instruction text */
        .instruction {
            color: #aaa;
            font-size: 0.9em;
            position: fixed;
            bottom: 5px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Input container with icons -->
    <div class="input-container">
        <input type="text" placeholder="Enter the Message" id="messageInput">
        
        <!-- Hidden file input for camera -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="handleImageUpload(event)">
        
        <!-- Camera button -->
        <button class="icon-button" onclick="triggerCamera()">

        <!-- Microphone button -->

        </button>
        
        <!-- Upload button -->
        <button class="icon-button" onclick="uploadMessage()">
            ‚ûî
        </button>
    </div>

    <!-- Instruction text -->
    <div class="instruction">
        Ïπ¥Î©îÎùº Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÏûëÌíàÏùÑ ÏóÖÎ°úÎìú Ìï¥Ï£ºÏÑ∏Ïöî.
    </div>

    <script>
        function triggerCamera() {
            document.getElementById("cameraInput").click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Image selected: ${file.name}`);
                // Implement further logic, e.g., uploading the image to the server.
            } else {
                alert("No image selected.");
            }
        }

        function recordAudio() {
            alert("Microphone button clicked. Implement audio recording here.");
        }

        function uploadMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert(`Message sent: ${message}`);
                document.getElementById("messageInput").value = ""; // Clear the input field
            } else {
                alert("Please enter a message before sending.");
            }
        }
    </script>
</body>
</html>
