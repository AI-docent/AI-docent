<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mode</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .chat-container {
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
        }
        .message p {
            color: #ddd;
            margin: 5px 0 0 0;
            word-wrap: break-word;
        }
        .input-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 25px;
            padding: 0.5em 1em;
        }
        .input-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5em;
            outline: none;
            font-size: 1em;
        }
        .input-container input[type="text"]::placeholder {
            color: #aaa;
        }
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 0.3em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" placeholder="Enter the message" id="messageInput">
        <button class="icon-button" onclick="takePicture()">ðŸ“·</button>
        <button class="icon-button" onclick="recordAudio()">ðŸŽ¤</button>
        <button class="icon-button" onclick="sendMessage()">âž”</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");

        // Function to simulate taking a picture
        async function takePicture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();

                // Create a canvas to capture the image
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageUrl = canvas.toDataURL("image/png");

                    // Stop the video stream
                    stream.getTracks().forEach((track) => track.stop());

                    // Add the picture to the chat
                    addMessage("user", `<img src="${imageUrl}" alt="Captured image">`);
                }, 1000); // Wait 1 second for the video to load
            } catch (error) {
                alert("Camera access denied.");
            }
        }

        // Function to record audio and convert to text
        async function recordAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });

                    // Use Whisper API or local processing for transcription
                    const formData = new FormData();
                    formData.append("file", audioBlob);
                    formData.append("model", "whisper-1");

                    const response = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer YOUR_OPENAI_API_KEY`
                        },
                        body: formData
                    });

                    const result = await response.json();
                    addMessage("user", result.text || "Audio transcription failed.");
                };

                mediaRecorder.start();
                alert("Recording... Press OK to stop.");
                setTimeout(() => mediaRecorder.stop(), 5000); // Stop after 5 seconds
            } catch (error) {
                alert("Microphone access denied.");
            }
        }

        // Function to send a text message
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message) {
                addMessage("user", message);
                messageInput.value = "";
            } else {
                alert("Please enter a message.");
            }
        }

        // Function to add a message to the chat
        function addMessage(sender, content) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = sender === "user" ? `<p>${content}</p>` : `<p>AI: ${content}</p>`;
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
