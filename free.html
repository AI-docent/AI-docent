<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mode</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Container for the input and icons */
        .input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 25px;
            padding: 0.5em 1em;
        }
        /* Input field styling */
        .input-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5em;
            outline: none;
            font-size: 1em;
        }
        .input-container input[type="text"]::placeholder {
            color: #aaa;
        }
        /* Icon button styling */
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 0.3em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        /* Instruction text */
        .instruction {
            color: #aaa;
            font-size: 0.9em;
            position: fixed;
            bottom: 5px;
            text-align: center;
            width: 100%;
        }
        video {
            width: 300px;
            height: 200px;
            background-color: #000;
            border: 2px solid #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Video preview -->
    <video id="videoPreview" autoplay></video> <!-- 카메라 미리보기 화면 -->

    <!-- Input container with icons -->
    <div class="input-container">
        <input type="text" placeholder="Enter the Message" id="messageInput">
        <!-- Camera button -->
        <button class="icon-button" onclick="startCamera()">📷</button>
        <!-- Microphone button -->
        <button class="icon-button" onclick="startRecording()">🎤</button>
        <!-- Upload button -->
        <button class="icon-button" onclick="uploadMessage()">➔</button>
    </div>
    <!-- Instruction text -->
    <div class="instruction">카메라 버튼을 눌러 작품을 업로드 해주세요.</div>

    <script>
        // 카메라 활성화 및 스트림 연결
        async function startCamera() {
            const video = document.getElementById("videoPreview");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true }); // 카메라 스트림 요청
                video.srcObject = stream; // 비디오 스트림 연결
            } catch (error) {
                alert("카메라 접근이 거부되었습니다: " + error.message);
            }
        }

        // 오디오 녹음 기능 구현
        let mediaRecorder;
        let audioChunks = [];
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); // 오디오 스트림 요청
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play(); // 녹음된 오디오 재생
                    alert("녹음 완료. 녹음된 오디오가 재생됩니다.");
                };

                mediaRecorder.start();
                alert("녹음이 시작되었습니다. 녹음을 중지하려면 다시 버튼을 클릭하세요.");
            } catch (error) {
                alert("마이크 접근이 거부되었습니다: " + error.message);
            }
        }

        // 메시지 업로드 기능 구현
        function uploadMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert(`Message sent: ${message}`);
                document.getElementById("messageInput").value = ""; // 입력 필드 초기화
            } else {
                alert("Please enter a message before sending.");
            }
        }
    </script>
</body>
</html>
