<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Start</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .message-box {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1em;
            text-align: center;
        }
        .artwork {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em 0;
            width: 100%;
            max-width: 600px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .instruction {
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message-box" id="instructions">Loading instructions...</div>
    <div class="artwork">
        <img id="artworkImage" src="https://via.placeholder.com/600x400?text=Artwork+Image" alt="Artwork">
    </div>
    <div class="instruction">해당 작품을 찾으셨다면 아래 버튼을 눌러주세요.</div>
    <button class="next-button" id="nextButton" onclick="goToTouring()">"작품제목" 도착</button>

    <script>
        // Sample artwork data
        const artworks = [
            { id: 1, title: "Mona Lisa", image: "https://cdn.pixabay.com/photo/2015/04/10/01/41/monalisa-71501_1280.jpg", instructions: "독바로 가서 방을 나가세요." },
            { id: 2, title: "The Birth of Venus", image: "https://cdn.pixabay.com/photo/2016/09/11/18/04/venus-1664199_1280.jpg", instructions: "넓은 계단을 내려가세요." },
            { id: 3, title: "Starry Night", image: "https://cdn.pixabay.com/photo/2015/12/01/19/48/starry-night-1076125_1280.jpg", instructions: "방 중앙에 있는 두 개의 큰 남성 조각상으로 올라가 보세요." }
        ];
        let currentId = 0;

        function loadArtwork() {
            if (currentId < artworks.length) {
                const artwork = artworks[currentId];
                document.getElementById('instructions').textContent = artwork.instructions;
                document.getElementById('artworkImage').src = artwork.image;
                document.getElementById('nextButton').textContent = `"${artwork.title}" 도착`;
            } else {
                // Redirect to tourend.html if the last artwork is reached
                window.location.href = 'tourend.html';
            }
        }

        function goToTouring() {
            window.location.href = `touring.html?id=${currentId}`;
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
