<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .artwork {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .response-container {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .ai-response {
            font-size: 1em;
            line-height: 1.5;
            color: #ddd;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .question-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .question-input {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            color: #000;
        }
        .icon-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="artworkImage" alt="Artwork" class="artwork">

        <div class="response-container">
            <div class="ai-response" id="description">
                Loading description...
            </div>
        </div>

        <div class="question-section">
            <input type="text" class="question-input" id="questionInput" placeholder="Ask a question...">
            <button class="icon-button" onclick="sendQuestion()">➞</button>
        </div>

        <button class="next-button" onclick="goToNextArtwork()">다음 작품으로 넘어가기</button>
    </div>

    <script>
        // Sample artwork data
        const artworks = [
            {
                id: 1,
                title: "The caryatids / Jean Goujon",
                image: "https://github.com/JuHeeS02/ai-docent-test/blob/main/dataimg/%EB%A3%A8%EB%B8%8C%EB%A5%B4%EC%BD%94%EC%8A%A41/img2-2.png?raw=true",
                description: "이곳은 루브르 박물관의 'Salle des Cariatides'입니다. 앙리 2세 시대, 루브르는 중세 요새에서 르네상스 양식의 궁전으로 변모하였는데요, 이 화려한 공간이 그 대표적인 예입니다. <br>건축가 피에르 레스코가 설계한 이곳은 원래 무도장으로 사용되었으며, 고전적인 디자인이 돋보이는 장소입니다.<br> 특히, 음악가들의 연주를 들을 수 있었던 갤러리와, 로마에서 영감을 받은 4개의 '카리아티드' 조각상이 눈에 띕니다. 당시의 연회와 무도회가 열리던 이곳의 웅장함을 느껴보세요."
            }
        ];
        let conversationContext = [
            { 
                role: "system", 
                content: `You are an AI docent at the Louvre Museum. You are receiving questions about ${title}. Answer the user's questions like a docent in korean.` 
            }
        ];

        function loadArtwork() {
            const artwork = artworks[0]; // artworks 배열의 첫 번째 작품 데이터 사용
            document.getElementById('artworkImage').src = artwork.image;
            document.getElementById('artworkImage').alt = artwork.title; // 이미지 설명 추가
            document.getElementById('description').innerHTML = artwork.description; // innerHTML 사용으로 HTML 태그 적용
        }

        async function sendQuestion() {
            const question = document.getElementById('questionInput').value;
            const responseBox = document.getElementById('description');

            if (!question) {
                alert("질문을 입력하세요.");
                return;
            }

            // Add user's question to the context
            conversationContext.push({ role: "user", content: question });

            // OpenAI API details
            const apiUrl = 'https://api.openai.com/v1/chat/completions';
            const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key

            try {
                // Show loading message
                responseBox.innerHTML += `<br><br>사용자: ${question}<br>로딩 중...`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversationContext, // Include the context
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const answer = data.choices[0].message.content.trim();

                    // Add the AI's response to the context
                    conversationContext.push({ role: "assistant", content: answer });

                    // Display the AI's response
                    responseBox.innerHTML += `<br><br>AI 응답: ${answer}`;
                } else {
                    responseBox.innerHTML += `<br><br>AI 응답을 가져오지 못했습니다.`;
                }
            } catch (error) {
                console.error('Error:', error);
                alert("응답을 가져오는 중 문제가 발생했습니다.");
            }

            // Clear the input field
            document.getElementById('questionInput').value = "";
        }

        function goToNextArtwork() {
            window.location.href = 'tourstart2.html';
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
