<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .artwork {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .response-container {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .ai-response {
            font-size: 1em;
            line-height: 1.5;
            color: #ddd;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .question-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .question-input {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            color: #000;
        }
        .icon-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="artworkImage" alt="Artwork" class="artwork">
        
        <div class="response-container">
            <div class="ai-response" id="description">
                Loading description...
            </div>
        </div>

        <div class="question-section">
            <input type="text" class="question-input" id="questionInput" placeholder="질문을 입력하세요...">
            <button class="icon-button" id="micButton" onclick="toggleRecording()">🎤</button>
            <button class="icon-button" onclick="sendQuestionToTTS()">➞</button>
        </div>

        <button class="next-button" onclick="goToNextArtwork()">다음 작품으로 넘어가기</button>
    </div>

    <script>
        const artworks = [
            { id: 1, 
              title: "Venus of Milo",
              artist : "Unknown artist", 
              image: "https://github.com/JuHeeS02/ai-docent-test/blob/main/dataimg/%EB%A3%A8%EB%B8%8C%EB%A5%B4%EC%BD%94%EC%8A%A41/img3.png?raw=true", 
              description: "이곳에서 만나보실 작품은 '밀로의 비너스'입니다. 그녀의 온화한 시선과 독특한 자세는 당시의 조각된 여신들과 확연히 구별되는 아름다움을 보여줍니다.<br> 이 특별한 비너스는 그리스의 멜로스 섬(오늘날 밀로스로 알려진 곳)에서 발견되었으며, 루이 18세에게 선물된 후 1821년 루브르 박물관에 자리 잡게 되었습니다.<br><br> 이 조각상은 나폴레옹 시대 이후 예술품 반환의 풍파 속에서도, 루브르 박물관의 걸작으로 찬사를 받으며 영구히 남게 되었는데요.<br> 당시 나폴레옹의 워털루 패배로 인해 빈 조약에 따라 약 5,000점의 예술 작품이 원 소유자에게 반환되었고, 루브르는 많은 고대 유물을 잃게 되었습니다.<br> 하지만 이 비너스는 환영받는 존재로, 박물관의 명성을 다시 한 번 높이는 계기가 되었죠.<br><br> 그녀의 매력은 세월이 흘러도 여전히 강렬합니다.<br> 오늘날에도 예술과 대중문화에서 꾸준히 모방되고 언급되는 '밀로의 비너스'의 위대한 존재감을 직접 느껴보시기 바랍니다."
            }
        ];

        function loadArtwork() {
            const artwork = artworks[0];
            document.getElementById('artworkImage').src = artwork.image;
            document.getElementById('artworkImage').alt = artwork.title;
            document.getElementById('description').innerHTML = artwork.description;
        }

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function toggleRecording() {
            const micButton = document.getElementById('micButton');

            if (!isRecording) {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecording = true;

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendAudioToSTT(audioBlob);
                        isRecording = false;
                        updateMicButton(false);
                    };

                    mediaRecorder.start();
                    updateMicButton(true);
                }).catch(error => {
                    console.error("음성 녹음을 시작할 수 없습니다:", error);
                    alert("음성 녹음을 시작할 수 없습니다.");
                });
            } else {
                if (mediaRecorder && mediaRecorder.state !== "inactive") {
                    mediaRecorder.stop();
                    alert("녹음이 중지되었습니다.");
                }
            }
        }

        function updateMicButton(isRecording) {
            const micButton = document.getElementById('micButton');
            if (isRecording) {
                micButton.innerHTML = "⏹️";
                micButton.style.backgroundColor = "#A84D4D";
            } else {
                micButton.innerHTML = "🎤";
                micButton.style.backgroundColor = "#555";
            }
        }

        async function sendAudioToSTT(audioBlob) {
            const formData = new FormData();
            formData.append("audio", audioBlob);

            try {
                const response = await fetch(`${window.location.origin}/tour-stt`, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.transcription) {
                    sendQuestionToTTS(data.transcription);
                } else {
                    alert(data.error || "STT 변환에 실패했습니다.");
                }
            } catch (error) {
                console.error("STT 요청 중 오류 발생:", error);
                alert("STT 요청 중 문제가 발생했습니다.");
            }
        }

        async function sendQuestionToTTS() {
            const question = document.getElementById('questionInput').value;
            if (!question) {
                alert("질문을 입력하세요.");
                return;
            }

            const title = artworks[0].title;
            const artist = artworks[0].artist;

            try {
                const response = await fetch(`/tour-gpt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        transcription: question,
                        title: title,
                        artist: artist
                    })
                });

                const data = await response.json();

                if (data.gpt_response) {
                    document.getElementById('description').innerHTML += `<br><br>AI 응답: ${data.gpt_response}`;

                    if (data.audio_url) {
                        const audioPlayer = document.createElement('audio');
                        audioPlayer.controls = true;
                        audioPlayer.src = data.audio_url;
                        document.getElementById('description').appendChild(audioPlayer);
                    }
                } else {
                    alert(data.error || "응답을 가져오는 중 문제가 발생했습니다.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("질문을 보내는 중 문제가 발생했습니다.");
            }
        }

        async function goToNextArtwork() {
        try {
            const response = await fetch(`/json-empty`, {
                method: 'POST',
            });

            if (response.ok) {
                const result = await response.text();
                if (result === "pass") {
                    window.location.href = '/tourstart3';
                } else {
                    console.error('Response is not "pass":', result);
                }
            } else {
                console.error('Failed to fetch:', response.status);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

        window.onload = loadArtwork;
    </script>
</body>
</html>
