        let mediaRecorder;

        function toggleRecording() {
            const micButton = document.getElementById('micButton');

            if (!isRecording) {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                        isRecording = false;
                        updateMicButton(false);
