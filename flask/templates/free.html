<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mode</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the input and icons */
        .input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 25px;
            padding: 0.5em 1em;
        }

        /* Input field styling */
        .input-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5em;
            outline: none;
            font-size: 1em;
        }

        .input-container input[type="text"]::placeholder {
            color: #aaa;
        }

        /* Icon button styling */
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 0.3em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Instruction text */
        .instruction {
            color: #aaa;
            font-size: 0.9em;
            position: fixed;
            bottom: 5px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div id="videoContainer">
        <video id="videoPreview" autoplay></video>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Enter the message" id="messageInput">
        <button class="icon-button" id="micButton" onclick="toggleRecording()">🎤</button>
        <button class="icon-button" onclick="startCamera(); capturePhoto()">📷</button>
        <button class="icon-button" onclick="uploadMessage()">➔</button>
    </div>
    <!-- 상태 표시용 요소 추가 -->
    <div id="status" class="instruction"></div>

    <script>
        const videoContainer = document.getElementById("videoContainer");
        const videoPreview = document.getElementById("videoPreview");
        const micButton = document.getElementById("micButton");
        const status = document.getElementById("status");
        let mediaStream;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Function to start the rear camera
        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                videoPreview.srcObject = mediaStream;
                videoContainer.style.display = "flex";
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        }

        // Function to capture a photo
        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
            const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
            const formData = new FormData();
            formData.append("image", imageBlob, "upload_img.jpg");

            try {
                // 서버에 POST 요청으로 이미지 업로드
                const response = await fetch("/upload-image", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    const chatContainer = document.getElementById("chatContainer");

                    // Display GPT response in chat container
                    const gptMessage = document.createElement("div");
                    gptMessage.className = "gpt-message";
                    gptMessage.textContent = `라벨 입력 : ${result.image_number} 답변 입력 : ${result.gpt_response} `; 
                    // gptMessage.textContent = `답변 입력 : ${result.image_number}`; //GPT 답변
                    chatContainer.appendChild(gptMessage);

                    alert(`Image uploaded successfully! GPT Response: ${result.image_number}`);
                } else {
                    alert("Failed to upload image. Please try again.");
                }
            } catch (error) {
                console.error("Error uploading image:", error);
                alert("An error occurred while uploading the image.");
            } finally {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                videoContainer.style.display = "none";
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    // 마이크 스트림 가져오기
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // 스트림 확인
                    if (!stream) {
                        throw new Error("Failed to get audio stream. Please check your microphone permissions.");
                    }

                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = []; // 녹음 데이터를 저장할 배열 초기화

                    // 데이터 수집 이벤트 핸들러
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    // 녹음 종료 이벤트 핸들러
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                        audioChunks = []; // 데이터 초기화

                        // 오디오 파일 서버 전송
                        const formData = new FormData();
                        formData.append("audio", audioBlob, "recording.mp3");

                        try {
                            const response = await fetch("/upload-audio", {
                                method: "POST",
                                body: formData,
                            });

                            if (response.ok) {
                                const result = await response.json();
                                status.textContent = `Status: Uploaded successfully! File saved at: ${result.gpt_message}`;
                            } else {
                                status.textContent = "Status: Audio Upload failed.";
                            }
                        } catch (error) {
                            console.error("Error uploading audio:", error);
                            status.textContent = "Status: Error uploading audio.";
                        }

                        // 스트림 종료
                        stream.getTracks().forEach(track => track.stop());
                    };

                    // 녹음 시작
                    mediaRecorder.start();
                    micButton.textContent = "⏹️";
                    isRecording = true;
                    alert("녹음이 사작되었습니다.");
                } catch (error) {
                    console.error("Error in try block:", error.message);
                    alert(`Failed to start recording: ${error.message}`);
                }
            } else {
                // 녹음 중지
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    micButton.textContent = "🎤";
                    isRecording = false;
                }
            }
        }

        function uploadMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert(`Message sent: ${message}`);
                document.getElementById("messageInput").value = ""; // Clear the input field
            } else {
                alert("Please enter a message before sending.");
            }
        }
    </script>
</body>
</html>
