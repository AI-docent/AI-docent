<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Docent</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 10px;
        }
    
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .chat-message {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 70%;
        }
    
        .chat-message.user {
            align-self: flex-end;
            background-color: #8B3E3E;
        }
    
        .chat-message.bot {
            align-self: flex-start;
            background-color: #555;
        }

        .chat-message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
    
        .korean-button {
            background-color: #8B3E3E;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .korean-button:hover {
            background-color: #8B3E3E;
        }
    
        .input-container {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 25px;
            padding: 10px 15px;
            gap: 10px;
            width: 100%;
        }
    
        .input-container input[type="text"] {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }
    
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    
        .placeholder {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-content" id="chatContent">
            <!-- Placeholder content when no image or text is uploaded -->
            <div class="placeholder" id="placeholder">ë…¹ìŒ, ì‚¬ì§„ ì´¬ì˜, í…ìŠ¤íŠ¸ë¡œ ììœ ë¡­ê²Œ ì§ˆë¬¸í•´ì£¼ì„¸ìš”!</div>
        </div>
        <div id="videoContainer" style="display: none;">
            <video id="videoPreview" autoplay></video>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter the Message" id="messageInput" onkeydown="handleKeyDown(event)">
            <button class="icon-button" id="micButton" onclick="toggleRecording()">ğŸ¤</button>
            <button class="icon-button" id="cameraButton" onclick="toggleCamera()">ğŸ“¸</button>
            <button class="icon-button" onclick="sendMessage()">â”</button>
        </div>
    </div>

    <!-- ìƒíƒœ í‘œì‹œìš© ìš”ì†Œ ì¶”ê°€ -->
    <div id="status" class="instruction"></div>
    <script>
        const chatContent = document.getElementById('chatContent');
        const messageInput = document.getElementById('messageInput');
        const videoContainer = document.getElementById("videoContainer");
        const videoPreview = document.getElementById("videoPreview");
        const micButton = document.getElementById("micButton");
        const cameraButton = document.getElementById("cameraButton");

        let mediaStream;
        let isRecording = false;
        let isCameraOn = false;

        function addLoadingMessage() {
            const statusMessage = document.createElement('div');
            statusMessage.classList.add('chat-message', 'bot');
            statusMessage.textContent = "ë‹µë³€ ìƒì„± ì¤‘...";
            statusMessage.id = 'statusMessage';
            chatContent.appendChild(statusMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function removeLoadingMessage() {
            const statusElement = document.getElementById('statusMessage');
            if (statusElement) {
                statusElement.remove();
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                alert("ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            addMessageToChat(message, 'user');
            messageInput.value = "";
            addLoadingMessage();

            try {
                const response = await fetch("/gpt-to-tts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ transcription: message }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const botReply = data.gpt_response;
                    const audioUrl = data.audio_url;

                    removeLoadingMessage();
                    addMessageToChat(botReply, "bot");

                    if (audioUrl) {
                        const audioPlayer = document.createElement('audio');
                        audioPlayer.src = audioUrl;
                        audioPlayer.controls = true;
                        audioPlayer.autoplay = true;
                        chatContent.appendChild(audioPlayer);
                        chatContent.scrollTop = chatContent.scrollHeight;
                    }
                } else {
                    removeLoadingMessage();
                    alert("GPT ì‘ë‹µì„ ë°›ëŠ” ì¤‘ ë¬¸ì œê°€ ìƒê²¼ìŠµë‹ˆë‹¤.");
                }
            } catch (error) {
                removeLoadingMessage();
                alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            }
            moveAskButton();
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // "ë‹¤ë¥¸ ì‘í’ˆ ì§ˆë¬¸í•˜ê¸°" ë²„íŠ¼ ë™ì ìœ¼ë¡œ ì´ë™
        function moveAskButton() {
            const askButton = document.getElementById('askButton');
            if (!askButton) {
                const newButton = document.createElement('button');
                newButton.textContent = "ë‹¤ë¥¸ ì‘í’ˆ ì§ˆë¬¸í•˜ê¸°";
                newButton.classList.add('korean-button');
                newButton.id = 'askButton';
                newButton.onclick = () => window.location.href = '/free';
                chatContent.appendChild(newButton);
            } else {
                chatContent.appendChild(askButton);
            }
            chatContent.scrollTop = chatContent.scrollHeight; // ë²„íŠ¼ì´ ì¶”ê°€ëœ í›„ ìŠ¤í¬ë¡¤
        }

        // ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            if (sender === 'user' && (message.startsWith('data:image/') || message.startsWith('blob:'))) {
                const imgElement = document.createElement('img');
                imgElement.src = message;
                messageDiv.appendChild(imgElement);
            } else {
                messageDiv.textContent = message;
            }
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight; // ì±„íŒ…ì°½ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
        }

        // ì¹´ë©”ë¼ ì¼œê³  ì‚¬ì§„ ìº¡ì²˜
        async function toggleCamera() {
            if (!isCameraOn) {
                // ì¹´ë©”ë¼ ì‹œì‘
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                    videoPreview.srcObject = mediaStream;
                    videoContainer.style.display = "flex";
                    cameraButton.textContent = "ğŸ“·"; // ìº¡ì²˜ ëª¨ë“œë¡œ ì•„ì´ì½˜ ë³€ê²½
                    isCameraOn = true;
                } catch (error) {
                    alert("Camera access denied or unavailable.");
                }
            } else {
                // ì‚¬ì§„ ìº¡ì²˜
                const canvas = document.createElement("canvas");
                canvas.width = videoPreview.videoWidth;
                canvas.height = videoPreview.videoHeight;

                if (canvas.width === 0 || canvas.height === 0) {
                    console.error("ìº”ë²„ìŠ¤ í¬ê¸° ì˜¤ë¥˜");
                    return;
                }

                const context = canvas.getContext("2d");
                context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
                const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

                if (!imageBlob) {
                    console.error("Blob ìƒì„± ì‹¤íŒ¨");
                    return;
                }

                const imageUrl = URL.createObjectURL(imageBlob);

                // ì±„íŒ…ì°½ì— ì—…ë¡œë“œëœ ì´ë¯¸ì§€ ì¶”ê°€
                addMessageToChat(imageUrl, 'user');

                const formData = new FormData();
                formData.append("image", imageBlob, "upload_img.jpg");

                // "ë‹µë³€ ìƒì„± ì¤‘..." ë©”ì‹œì§€ ì¶”ê°€
                addLoadingMessage();

                try {
                    // ì„œë²„ì— POST ìš”ì²­ìœ¼ë¡œ ì´ë¯¸ì§€ ì—…ë¡œë“œ
                    const response = await fetch("/upload-image", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const gptMessage = document.createElement("div");
                        gptMessage.className = "chat-message bot";
                        gptMessage.textContent = `ë‹µë³€ ì…ë ¥ : ${result.gpt_response}`;
                        chatContent.appendChild(gptMessage);
                        chatContent.scrollTop = chatContent.scrollHeight;

                        if (result.audio_url) {
                            const audioPlayer = document.createElement('audio');
                            audioPlayer.src = result.audio_url;
                            audioPlayer.controls = true;
                            audioPlayer.autoplay = true;
                            chatContent.appendChild(audioPlayer);
                            chatContent.scrollTop = chatContent.scrollHeight;
                        }

                        // "ë‹µë³€ ìƒì„± ì¤‘..." ë©”ì‹œì§€ ì œê±°
                        removeLoadingMessage();
                        moveAskButton();

                    } else {
                        removeLoadingMessage();
                        alert("Failed to upload image. Please try again.");
                    }
                } catch (error) {
                    removeLoadingMessage();
                    alert("An error occurred while uploading the image.");
                } finally {
                    if (mediaStream) {
                        mediaStream.getTracks().forEach(track => track.stop());
                    }
                    videoContainer.style.display = "none";
                    cameraButton.textContent = "ğŸ“¸"; // ë‹¤ì‹œ ì¹´ë©”ë¼ ì‹œì‘ ëª¨ë“œë¡œ ì•„ì´ì½˜ ë³€ê²½
                    isCameraOn = false;
                }
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                        audioChunks = [];

                        const formData = new FormData();
                        formData.append("audio", audioBlob, "recording.mp3");

                        try {
                            const response = await fetch("/stt", {
                                method: "POST",
                                body: formData,
                            });

                            if (response.ok) {
                                const result = await response.json();
                                const transcription = result.transcription;

                                addMessageToChat(transcription, 'user');
                                addLoadingMessage();

                                const gptResponse = await fetch("/gpt-to-tts", {
                                    method: "POST",
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ transcription: transcription }),
                                });

                                if (gptResponse.ok) {
                                    const gptData = await gptResponse.json();
                                    const botReply = gptData.gpt_response;
                                    const audioUrl = gptData.audio_url;

                                    removeLoadingMessage();
                                    addMessageToChat(botReply, 'bot');

                                    if (audioUrl) {
                                        const audioPlayer = document.createElement('audio');
                                        audioPlayer.src = audioUrl;
                                        audioPlayer.controls = true;
                                        audioPlayer.autoplay = true;
                                        chatContent.appendChild(audioPlayer);
                                        chatContent.scrollTop = chatContent.scrollHeight;
                                    }
                                    moveAskButton();
                                } else {
                                    removeLoadingMessage();
                                    alert("Failed to get GPT response.");
                                }
                            } else {
                                removeLoadingMessage();
                                alert("Failed to transcribe audio.");
                            }
                        } catch (error) {
                            console.error("Error during STT/GPT processing:", error);
                            removeLoadingMessage();
                            alert("Error during STT or GPT processing.");
                        }

                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    micButton.textContent = "â¹ï¸";
                    isRecording = true;
                    alert("ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.");
                } catch (error) {
                    alert(`Failed to start recording: ${error.message}`);
                }
            } else {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    micButton.textContent = "ğŸ¤";
                    isRecording = false;
                }
            }
        }
    </script>
</body>
</html>
