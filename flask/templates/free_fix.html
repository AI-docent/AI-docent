<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Docent</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 10px;
        }
    
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .chat-message {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 70%;
        }
    
        .chat-message.user {
            align-self: flex-end;
            background-color: #8B3E3E;
        }
    
        .chat-message.bot {
            align-self: flex-start;
            background-color: #555;
        }

        .chat-message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
    
        .korean-button {
            background-color: #8B3E3E;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .korean-button:hover {
            background-color: #8B3E3E;
        }
    
        .input-container {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 25px;
            padding: 10px 15px;
            gap: 10px;
            width: 100%;
        }
    
        .input-container input[type="text"] {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }
    
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    
        .placeholder {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-content" id="chatContent">
            <!-- Placeholder content when no image or text is uploaded -->
            <div class="placeholder" id="placeholder">ë…¹ìŒ, ì‚¬ì§„ ì´¬ì˜, í…ìŠ¤íŠ¸ë¡œ ììœ ë¡­ê²Œ ì§ˆë¬¸í•´ì£¼ì„¸ìš”!</div>
        </div>
    <div id="videoContainer">
        <video id="videoPreview" autoplay></video>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Enter the Message" id="messageInput" onkeydown="handleKeyDown(event)">
        <button class="icon-button" id="micButton" onclick="toggleRecording()">ğŸ¤</button>
        <button class="icon-button" onclick="startCamera(); capturePhoto()">ğŸ“·</button>
        <button class="icon-button" onclick="sendMessage()">â”</button>
    </div>

    <!-- ìƒíƒœ í‘œì‹œìš© ìš”ì†Œ ì¶”ê°€ -->
    <div id="status" class="instruction"></div>
    <script>
        const chatContent = document.getElementById('chatContent');
        const messageInput = document.getElementById('messageInput');
        const videoContainer = document.getElementById("videoContainer");
        const videoPreview = document.getElementById("videoPreview");
        const micButton = document.getElementById("micButton");
        const apiKey = "YOUR_API_KEY"; // OpenAI API í‚¤
        const apiUrl = "https://api.openai.com/v1/chat/completions";

        let mediaStream;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                alert("ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // ì‚¬ìš©ì ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€
            addMessageToChat(message, 'user');
            messageInput.value = ""; // ì…ë ¥ì°½ ì´ˆê¸°í™”

            // GPT API í˜¸ì¶œ
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    prompt: `You are an AI docent at the Louvre Museum. Answer the question like a docent in Korean: ${message}`,
                    max_tokens: 150,
                    temperature: 0.7
                })
            });

            if (response.ok) {
                const data = await response.json();
                const botReply = data.choices[0].text.trim();
                addMessageToChat(botReply, 'bot');
            } else {
                addMessageToChat("GPT API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", 'bot');
            }

            // "ë‹¤ë¥¸ ì‘í’ˆ ì§ˆë¬¸í•˜ê¸°" ë²„íŠ¼ ì´ë™
            moveAskButton();
        }

        // "ë‹¤ë¥¸ ì‘í’ˆ ì§ˆë¬¸í•˜ê¸°" ë²„íŠ¼ ë™ì ìœ¼ë¡œ ì´ë™
        function moveAskButton() {
            const askButton = document.getElementById('askButton');
            if (!askButton) {
                const newButton = document.createElement('button');
                newButton.textContent = "ë‹¤ë¥¸ ì‘í’ˆ ì§ˆë¬¸í•˜ê¸°";
                newButton.classList.add('korean-button');
                newButton.id = 'askButton';
                newButton.onclick = () => window.location.href = '/free';
                chatContent.appendChild(newButton);
            } else {
                chatContent.appendChild(askButton);
            }
            chatContent.scrollTop = chatContent.scrollHeight; // ë²„íŠ¼ì´ ì¶”ê°€ëœ í›„ ìŠ¤í¬ë¡¤
        }

        // ì—”í„° í‚¤ ì…ë ¥ ì²˜ë¦¬ í•¨ìˆ˜
        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            if (sender === 'user' && message.startsWith('data:image/')) {
                const imgElement = document.createElement('img');
                imgElement.src = message;
                messageDiv.appendChild(imgElement);
            } else if (sender === 'user' && message.startsWith('blob:')) {
                const imgElement = document.createElement('img');
                imgElement.src = message;
                messageDiv.appendChild(imgElement);
            } else {
                messageDiv.textContent = message;
            }
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight; // ì±„íŒ…ì°½ ë§¨ ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤
        }

        // ì¹´ë©”ë¼ ìŠ¤íƒ€íŠ¸
        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                videoPreview.srcObject = mediaStream;
                videoContainer.style.display = "flex";
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        }
        // ì¹´ë©”ë¼ë¡œ ì´ë¯¸ì§€ ì°ê¸°
        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
            const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
            const imageUrl = URL.createObjectURL(imageBlob);

            // ì±„íŒ…ì°½ì— ì—…ë¡œë“œëœ ì´ë¯¸ì§€ ì¶”ê°€
            addMessageToChat(imageUrl, 'user');

            const formData = new FormData();
            formData.append("image", imageBlob, "upload_img.jpg");

            try {
                // ì„œë²„ì— POST ìš”ì²­ìœ¼ë¡œ ì´ë¯¸ì§€ ì—…ë¡œë“œ
                const response = await fetch("/upload-image", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // GPT ì±„íŒ… ì—…ë¡œë“œ
                    const gptMessage = document.createElement("div");
                    gptMessage.className = "chat-message bot";
                    gptMessage.textContent = `ë¼ë²¨ ì…ë ¥ : ${result.image_number} ë‹µë³€ ì…ë ¥ : ${result.gpt_response}`;
                    chatContent.appendChild(gptMessage);
                    chatContent.scrollTop = chatContent.scrollHeight;

                    moveAskButton();
                } else {
                    alert("Failed to upload image. Please try again.");
                }
            } catch (error) {
                console.error("Error uploading image:", error);
                alert("An error occurred while uploading the image.");
            } finally {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                videoContainer.style.display = "none";
            }
        }
        async function toggleRecording() {
            if (!isRecording) {
                try {
                    // ë§ˆì´í¬ ìŠ¤íŠ¸ë¦¼ ê°€ì ¸ì˜¤ê¸°
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = []; // ë…¹ìŒ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´ ì´ˆê¸°í™”

                    // ë°ì´í„° ìˆ˜ì§‘ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    // ë…¹ìŒ ì¢…ë£Œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                        audioChunks = []; // ë°ì´í„° ì´ˆê¸°í™”

                        // ì˜¤ë””ì˜¤ íŒŒì¼ ì„œë²„ ì „ì†¡
                        const formData = new FormData();
                        formData.append("audio", audioBlob, "recording.mp3");
                        try {
                            const response = await fetch("/upload-audio", {
                                method: "POST",
                                body: formData,
                            });
                            if (response.ok) {
                                const result = await response.json();
                                const transcription = result.transcription;

                                // ì±„íŒ…ì°½ì— ë³€í™˜ëœ í…ìŠ¤íŠ¸ ì¶”ê°€
                                const humanMessage = document.createElement("div");
                                humanMessage.classList.add('chat-message', 'user');
                                humanMessage.textContent = `ëª©ì†Œë¦¬ ë³€í™˜ ê²°ê³¼ : ${transcription}`;
                                chatContent.appendChild(humanMessage);
                                chatContent.scrollTop = chatContent.scrollHeight;

                                // GPT API í˜¸ì¶œ
                                const gptResponse = await fetch("/chat-gpt", {
                                    method: "POST",
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ transcription: transcription }),
                                });

                                if (gptResponse.ok) {
                                    const gptData = await gptResponse.json();
                                    const botReply = document.createElement("div");
                                    botReply.classList.add('chat-message', 'bot');
                                    botReply.textContent = `GPT Response: ${gptData.gpt_response}`;
                                    chatContent.appendChild(botReply);
                                    chatContent.scrollTop = chatContent.scrollHeight;
                                } else {
                                    alert("Failed to get GPT response. Please try again.");
                                }
                            } else {
                                alert("Failed to voice transcription.");
                            }
                        } catch (error) {
                            console.error("Error during transcription:", error);
                            alert("Failed transcription.");
                        }

                        // ìŠ¤íŠ¸ë¦¼ ì¢…ë£Œ
                        stream.getTracks().forEach(track => track.stop());
                    };

                    // ë…¹ìŒ ì‹œì‘
                    mediaRecorder.start();
                    micButton.textContent = "â¹ï¸";
                    isRecording = true;
                    alert("ë…¹ìŒì´ ì‚¬ì‘ë˜ì—ˆìŠµë‹ˆë‹¤.");
                } catch (error) {
                    alert(`Failed to start recording: ${error.message}`);
                }
            } else {
                // ë…¹ìŒ ì¤‘ì§€
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    micButton.textContent = "ğŸ¤";
                    isRecording = false;
                }
            }
        }
        function uploadMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert(`Message sent: ${message}`);
                document.getElementById("messageInput").value = ""; // Clear the input field
            } else {
                alert("Please enter a message before sending.");
            }
        }
    </script>
</body>
</html>
