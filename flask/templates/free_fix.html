<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Docent</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-message {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 70%;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #8B3E3E;
        }

        .chat-message.bot {
            align-self: flex-start;
            background-color: #555;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        .korean-button {
            background-color: #8B3E3E;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .korean-button:hover {
            background-color: #8B3E3E;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 25px;
            padding: 10px 15px;
            gap: 10px;
            width: 100%;
        }

        .input-container input[type="text"] {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
